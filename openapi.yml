openapi: "3.0.0"
info:
  title: Simple Plan API
  version: 1.0.0
paths:
  /accounts:
    post:
      x-controller: accounts
      x-operation: createAccount
      tags:
        - Accounts
      summary: Create an account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - email
                - name
                - username
                - password
              properties:
                email:
                  type: string
                name:
                  type: string
                username:
                  type: string
                password:
                  type: string
                  format: password
            example:
              email: email
              name: name
              username: username
              password: a-password
      responses:
        201:
          description: Account created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid request.
        409:
          description: Account already exists.
        420:
          description: Account password too chill.
    get:
      x-controller: accounts
      x-operation: getAccount
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Get an account.
      responses:
        200:
          description: Authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid request.
        403:
          description: Access denied.
        404:
          description: Account not Found
  /accounts/{username}:
    parameters:
      - $ref: '#/components/parameters/PathUsername'
    # get:
    #   x-controller: accounts
    #   x-operation: getAccount
    #   tags:
    #     - Accounts
    #   security:
    #     - cookieAuth: []
    #   summary: Get an account.
    #   responses:
    #     200:
    #       description: Authenticated.
    #       content:
