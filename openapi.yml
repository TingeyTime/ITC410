    #     400:
    #       description: Invalid request.
    #     403:
    #       description: Access denied.
    #     404:
    #       description: Account not Found
    patch:
      x-controller: accounts
      x-operation: updateAccount
      tags:
        - Accounts
      security:
        - cookieAuth: []
      summary: Update an account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                username:
                  type: string
                name:
                  type: string
                password:
                  type: string
                  format: password
                  minLength: 1
              example:
                email: email
                username: username
                name: name
                password: a-password
      responses:
        200:
          description: Authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid request.
        403:
          description: Access denied.
        404:
          description: Account not Found
    delete:
      x-controller: accounts
      x-operation: deleteAccount
      tags:
        - Accounts
      summary: Delete an account.
      responses:
        404:
          description: Account does not exist
        204:
          description: Account deleted.
        401:
          description: Not authenticated.
        403:
          description: Access denied.
  /authentication/login:
    x-controller: authentication
    put:
      x-operation: login
      tags:
        - Authentication
      summary: Log in.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              example:
                username: username
                password: a-password
      responses:
        200:
          description: Authenticated.
        400:
          description: Invalid request.
        403:
          description: Access denied.
  /authentication/logout:
    x-controller: authentication
    put:
      x-operation: logout
      tags:
        - Authentication
      summary: Log out.
      responses:
        200:
          description: Logged out.
