components:
  parameters:
    PathAccountId:
      name: accountId
      in: path
      required: true
      schema: 
        type: string
    PathUsername:
      name: username
      in: path
      required: true
      schema:
        type: string
    PathTaskListId:
      name: taskListId
      in: path
      required: true
      schema: 
        type: string
    PathTaskId:
      name: taskId
      in: path
      required: true
      schema: 
        type: string
    PathEventId:
      name: eventId
      in: path
      required: true
      schema: 
        type: string
  requestBodies:
    SetTaskList:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TaskList'
    SetTask:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Task'
    SetEvent:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
    SetNote:
      required: true
      content:
        text/plain:
          schema:
            type: string
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: simplePlanSessionId
  schemas:
    User:
      required:
        - user
      properties:
        user:
          type: object
          properties:
            username:
              type: string
              readOnly: true
            email:
              type: string
              readOnly: true
            name:
              type: string
              readOnly: true
    TaskList:
      type: object
      required:
        - title
      properties:
        listId:
          type: string
          readOnly: true
        title:
          type: string
        tasks:
          type: array
          items:
            type: string
        completed:
          type: string
          format: date-time
          nullable: true
    TaskLists:
      type: array
      items:
        $ref: '#/components/schemas/TaskList'
    Task:
      type: object
      required:
        - title
        - duration
      properties:
        taskId:
          type: string
          readOnly: true
        title:
          type: string
        description:
          type: string
        duration:
          type: integer
        complete:
          type: string
          format: date-time
          nullable: true
    Tasks:
      type: array
      items:
        $ref: '#/components/schemas/Task'
    Event: 
      type: object
      required:
        - title
        - start
        - end
      properties:
        EventId:
          type: string
          readOnly: true
        title:
          type: string
        description:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'